<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : Liste des fournisseurs
        </ui:define>
        <ui:define name="content">
            <h:form id="formList">
                <h:panelGrid columns="1" cellpadding="1" style="width: 100%">
                    <p:dataTable id="dataTable" paginatorPosition="bottom" var="fournisseur" value="#{fournisseurListBean.allFournisseurs}"
                                 rowKey="#{fournisseur.id}" selection="#{fournisseurListBean.fournisseur}" selectionMode="single"
                                 paginator="true" rows="10" rowsPerPageTemplate="2,5,10,15"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                 {RowsPerPageDropdown}"
                                 >
                        <f:facet name="header">  
                            Liste des fournisseurs 
                        </f:facet> 
                        <p:ajax event="rowSelect" update=":formList:show_url, :formList:edit_url"/>
                        
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['urerp.view.fournisseur.code']}" />  
                            </f:facet>  
                            <h:outputText value="#{fournisseur.code}" /> 
                        </p:column>
                        
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['urerp.view.fournisseur.nom']}" />  
                            </f:facet>  
                            <h:outputText value="#{fournisseur.nom}" /> 
                        </p:column>
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['urerp.view.fournisseur.pays']}" />  
                            </f:facet>  
                            <h:outputText value="#{fournisseur.pays}" /> 
                        </p:column>
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['urerp.view.fournisseur.telephone']}" />  
                            </f:facet>  
                            <h:outputText value="#{fournisseur.adresse.telephone}" /> 
                        </p:column>
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['urerp.view.fournisseur.email']}" />  
                            </f:facet>  
                            <h:outputText value="#{fournisseur.adresse.email}" /> 
                        </p:column>
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['urerp.view.fournisseur.boitePostal']}" />  
                            </f:facet>  
                            <h:outputText value="#{fournisseur.adresse.boitePostal}" /> 
                        </p:column>

                    </p:dataTable>
                    <p:fieldset legend="Action">
                        <h:panelGrid columns="4" cellpadding="5">
                            <p:commandButton value="New" action="#{fournisseurBean.doNew()}" ajax="false" /> 

                            <p:button disabled="#{fournisseurListBean.buttonDisabled}" value="Edit" id="edit_url" outcome="#{fournisseurListBean.editUrl}"> 
                                <f:param name="q" value="#{fournisseurListBean.fournisseur.id}"/>
                            </p:button>

                            <p:button disabled="#{fournisseurListBean.buttonDisabled}" value="Show" id="show_url" outcome="#{fournisseurListBean.showUrl}" > 
                                <f:param name="q" value="#{fournisseurListBean.fournisseur.id}"/>
                            </p:button>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
