<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : Informations sur le fournisseur : #{fournisseurBean.fournisseur.nom}
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="q" value="#{fournisseurBean.fournisseurId}" />
            </f:metadata>
            <h:form id="fournisseurShow">
                <h:panelGrid columns="1" cellpadding="6" style="width: 100%">

                    <p:fieldset legend="Information sur le fournisseur">

                        <p:panelGrid columns="6" style="width: 100%">

                            <p:outputLabel value="#{msg['urerp.view.fournisseur.code']}"/>
                            <h:outputText id="fournissseur" value="#{fournisseurBean.fournisseur.code}"/>

                            <p:outputLabel value="#{msg['urerp.view.fournisseur.nom']}"/>
                            <h:outputText  value="#{fournisseurBean.fournisseur.nom}"/>

                            <p:outputLabel value="#{msg['urerp.view.fournisseur.pays']}"/>
                            <h:outputText  value="#{fournisseurBean.fournisseur.pays}"/>

                            <p:outputLabel value="#{msg['urerp.view.fournisseur.telephone']}"/>
                            <h:outputText  value="#{fournisseurBean.fournisseur.adresse.telephone}"/>

                            <p:outputLabel value="#{msg['urerp.view.fournisseur.email']}"/>
                            <h:outputText  value="#{fournisseurBean.fournisseur.adresse.boitePostal}"/>

                            <p:outputLabel value="#{msg['urerp.view.fournisseur.boitePostal']}"/>
                                <h:outputText  value="#{fournisseurBean.fournisseur.adresse.boitePostal}"/>

                        </p:panelGrid>
                    </p:fieldset> 
                    <p:fieldset legend="Action">
                        <h:panelGrid columns="2" cellpadding="5">  
                            <p:commandButton value="Liste" action="#{fournisseurBean.doList()}" ajax="false"/>
                            <p:button value="Edit" id="edit_url" outcome="#{fournisseurListBean.editUrl}"> 
                                <f:param name="q" value="#{fournisseurBean.fournisseur.id}"/>
                            </p:button>
                        </h:panelGrid> 
                    </p:fieldset>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
