<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="./../index.xhtml">
        <ui:define name="title">
            Gestion du Stock : Nouvelle Livraison
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="vente" value="#{livraisonBean.venteId}"/>
            </f:metadata>
            <h:form id="livraisonNew">
                <!--Panel Grid globale -->
                <h:panelGrid columns="1" cellpadding="1" style="width: 100%">

                    <!-- Zone d'information sur la livraison -->
                    <p:fieldset legend="Informations sur la livraison">
                        <!--Panel grid contenant la liste des informations sur la livraison -->
                        <h:panelGrid columns='4' cellpadding="2" style="width: 100%" id="dataLivraison">

                            <p:outputLabel value="#{msg['urerp.view.livraison.numero']}:"/>
                            <h:panelGroup>
                                <p:inputText id="titreLivraison" value="#{livraisonBean.livraison.numero}"
                                             required="true"  requiredMessage="Le numéro est obligatoire" />
                                <p:message for="titreLivraison"/>
                            </h:panelGroup>

                            <p:outputLabel value="#{msg['urerp.view.livraison.date']}:"/>
                            <h:panelGroup>
                                <p:calendar value="#{livraisonBean.livraison.dateOperation}" locale="fr">
                                </p:calendar>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:fieldset>
                    <!-- Zone d'information sur la vente -->
                    <p:fieldset legend="Informations sur la vente">
                        <!--Panel grid contenant la liste des informations sur la livraison -->
                        <h:panelGrid columns='4' cellpadding="2" style="width: 100%" id="dataVente">

                            <p:outputLabel value="#{msg['urerp.view.vente.numero']}:"/>

                            <h:outputText id="titreVente" value="#{livraisonBean.vente.numero}"/>


                            <p:outputLabel value="#{msg['urerp.view.vente.date']}:"/>

                            <h:outputText value="#{livraisonBean.vente.dateOperation}">
                                <f:convertDateTime locale="fr"/>
                            </h:outputText>

                        </h:panelGrid>
                    </p:fieldset>

                    <!-- Zone d'information sur le client -->
                    <p:fieldset legend="Information sur le client">
                        <h:panelGrid columns='6' cellpadding="2" style="width: 100%" id="clientPhysique">

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.cni']}:"/>
                            <h:outputText  value="#{livraisonBean.clientPhysique.cni}" id="cni"/>
                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.nom']}:"/>
                            <h:outputText value="#{livraisonBean.clientPhysique.nom}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.prenom']}:"/>

                            <h:outputText value="#{livraisonBean.clientPhysique.prenom}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.telephone']}:"/>

                            <h:outputText value="#{livraisonBean.clientPhysique.adresse.telephone}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.email']}:"/>

                            <h:outputText value="#{livraisonBean.clientPhysique.adresse.email}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.boitePostal']}:"/>

                            <h:outputText value="#{livraisonBean.clientPhysique.adresse.boitePostal}"/>

                        </h:panelGrid>
                    </p:fieldset>

                    <!-- Zone d'information sur la liste des produits commandés -->
                    <h:panelGrid columns='4' cellpadding="10" style="width: 100%">
                        <p:dataTable id="dataTable" paginatorPosition="bottom" var="ligneOperation" value="#{livraisonBean.ligneOperations}"
                                     rowKey="#{ligneOperation.id}" selection="#{livraisonBean.ligneOperation}" selectionMode="single"
                                     paginator="true" rows="10" rowsPerPageTemplate="2,5,10,15"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                     {RowsPerPageDropdown}"
                                     >
                            <f:facet name="header">  
                                Liste des produits commandés
                            </f:facet>
                            <p:ajax event="rowSelect" update=":livraisonNew:edit_dialog,:livraisonNew:remove_dialog,:formDialog:ligneOperationToNew"/>
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['urerp.view.produit.designation']}" />  
                                </f:facet>
                                <h:outputText value="#{ligneOperation.produit.designation}" /> 
                            </p:column>

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['urerp.view.produit.quantite']}" />  
                                </f:facet>
                                <h:outputText value="#{ligneOperation.quantite}" /> 
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                    <p:fieldset legend="Action">
                        <h:panelGrid columns="6" cellpadding="5">  
                            <p:commandButton value="Liste" action="#{livraisonBean.doList()}" ajax="false" immediate="true"/>

                            <p:commandButton value="Enregistrer" action="#{livraisonBean.doCreate()}" ajax="false"/>
                            <p:commandButton value="Ajouter des produits" immediate="true" onclick="editorDialogVente.show();"/>
                            <p:commandButton value="Modifier Ligne Operation" disabled="#{livraisonBean.buttonDisabled}" id="edit_dialog" immediate="true" onclick="editorLigneOperation.show();"/>
                            <p:commandButton value="Retirer Ligne Operation" disabled="#{livraisonBean.buttonDisabled}" id="remove_dialog" immediate="true" actionListener="#{livraisonBean.deleteLigneOperation(actionEvent)}"
                                             update=":livraisonNew:dataTable,:formDialog:produitTable, :livraisonNew:edit_dialog, :livraisonNew:remove_dialog"/>
                        </h:panelGrid> 
                    </p:fieldset>


                </h:panelGrid>
            </h:form>
            <h:form id="formDialog">
                <!-- Boite de dialogue pour l'ajout d'un produit commandé -->
                <p:dialog widgetVar="editorDialogVente" width="70%" header="Produits en stock" id="addProduct">

                    <!-- Liste des produits en stock -->
                    <h:panelGrid columns='1' cellpadding="10" style="width: 100%">
                        <p:dataTable id="produitTable" paginatorPosition="bottom" var="produit" value="#{livraisonBean.allProduitsVente}"
                                     rowKey="#{produit.id}" selection="#{livraisonBean.produit}" selectionMode="single"
                                     paginator="true" rows="10" rowsPerPageTemplate="2,3,4,5"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                     {RowsPerPageDropdown}"
                                     >
                            <f:facet name="header">  
                                Liste des produits
                            </f:facet>
                            <p:ajax event="rowSelect" update=":formDialog:selectProduct"/>
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['urerp.view.produit.designation']}" />  
                                </f:facet>
                                <h:outputText value="#{produit.designation}" />
                            </p:column>

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['urerp.view.produit.quantite']}" />  
                                </f:facet>
                                <h:outputText value="#{produit.quantiteEnStock}" /> 
                            </p:column>
                        </p:dataTable>

                        <!-- Produit selectionné -->
                        <p:fieldset legend="Informations Produits">

                            <h:panelGrid columns='6' cellpadding="2" style="width: 100%" id="selectProduct" >
                                <p:outputLabel value="#{msg['urerp.view.produit.designation']}" />
                                <h:panelGroup>
                                    <p:inputText value="#{livraisonBean.produit.designation}"  id="nomProduit" required="true" requiredMessage="Veuillez choisir un produit" />
                                    <p:message for="nomProduit"/>
                                </h:panelGroup>
                                <p:outputLabel value="#{msg['urerp.view.produit.quantite']}" />
                                <h:panelGroup>
                                    <p:inputText value="#{livraisonBean.quantite}" id="quantiteProduit" />
                                </h:panelGroup>
                              
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Action">
                            <h:panelGrid columns="3" cellpadding="5">  
                                <p:commandButton value="Enregistrer" id="save" process=":formDialog:addProduct" actionListener="#{livraisonBean.addProduct(actionEvent)}" 
                                                 update=":livraisonNew:dataTable, :formDialog:produitTable, :formDialog:selectProduct, :livraisonNew:edit_dialog, :livraisonNew:remove_dialog, :messages"/>
                                <p:commandButton value="Annuler" immediate="true"  onclick="editorDialogVente.hide();"/>
                            </h:panelGrid> 
                        </p:fieldset>  
                    </h:panelGrid>   
                </p:dialog>
                <!-- Boite de dialogue pour la correction d'un produit commandé -->
                <p:dialog widgetVar="editorLigneOperation" width="70%" header="Produits en stock" id="editorDialogForm">

                    <!-- Liste des produits en stock -->
                    <h:panelGrid columns='1' cellpadding="10" style="width: 100%">


                        <!-- Produit selectionné -->
                        <p:fieldset legend="Informations sur le produit commandé">

                            <h:panelGrid columns='2' cellpadding="2" style="width: 100%"  id="ligneOperationToNew" >
                                <p:outputLabel value="#{msg['urerp.view.produit.designation']}" />
                                <h:panelGroup>
                                    <p:inputText disabled="true" value="#{livraisonBean.ligneOperation.produit.designation}"  id="ligneOperationProduit" required="true" />
                                </h:panelGroup>
                                <p:outputLabel value="#{msg['urerp.view.produit.quantite']}" />
                                <h:panelGroup>
                                    <p:inputText value="#{livraisonBean.ligneOperation.quantite}" id="ligneOperationQuantite" />
                                </h:panelGroup>
                                <p:outputLabel value="#{msg['urerp.view.ligneOperation.prixUnitaire']}" />
                                
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Action">
                            <h:panelGrid columns="3" cellpadding="5">  
                                <p:commandButton value="Enregistrer" id="saveLigneOperation" process=":formDialog:editorDialogForm" actionListener="#{livraisonBean.editLigneOperation(actionEvent)}" update=":livraisonNew:dataTable, :livraisonNew:edit_dialog, :livraisonNew:remove_dialog" oncomplete="editorLigneOperation.hide();"/>
                                <p:commandButton value="Annuler" immediate="true"  onclick="editorLigneOperation.hide();"/>
                            </h:panelGrid> 
                        </p:fieldset>  
                    </h:panelGrid>   
                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
