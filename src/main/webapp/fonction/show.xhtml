<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : Nouvelle Fonction #{fonctionBean.fonction.libelle}
        </ui:define>
        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewParam name="q" value="#{fonctionBean.fonctionId}"/>
                </f:metadata>
                <h:body>
                    <h:form id="showFonction">
                        <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                            <p:fieldset legend="Nouvelle fonction">
                                <p:outputLabel value="#{msg['urerp.view.fonction.title']}  :  "/>  #{fonctionBean.fonction}
                            </p:fieldset>
                            <p:fieldset legend="Action">
                                <p:commandButton value="Liste" action="#{fonctionBean.doList}" ajax="false"/>
                                <p:button value="Edit" id="edit_url" outcome="#{fonctionListBean.editUrl}"> 
                                    <f:param name="q" value="#{fonctionBean.fonction.id}"/>
                                </p:button>
                            </p:fieldset>
                        </h:panelGrid>
                    </h:form>
                </h:body>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
