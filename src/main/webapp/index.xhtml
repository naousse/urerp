<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">           
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Diapharma Operation Management | <ui:insert name="title"/>
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="default.css" />
            <h:outputStylesheet library="css" name="app.css" />
        </h:head>

        <h:body>

            <div class="container">

                <div class="header">
                    <ui:insert name="toolbar">
                        <ui:include src="layout/toolbar.xhtml"/>
                    </ui:insert>
                </div>
                <div class="menu">
                    <ui:insert name="submenu">
                        <ui:include src="layout/submenu/operation.xhtml"/>
                    </ui:insert>
                </div>

                <div class="content">

                    <p:growl showDetail="true" id="messages"/>

                    <ui:insert name="content"></ui:insert>




                </div>

                <div class="footer">
                    <hr/>
                     - Copyright&copy; Diapharma 2014 -

                </div>
            </div>
        </h:body>

    </f:view>
</html>
