<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : Informations sur le client : #{cPhysiqueBean.clientPhysique.nom}
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="q" value="#{cPhysiqueBean.clientPhysiqueId}" />
            </f:metadata>
            <h:form id="cphysiqueShow">
                <h:panelGrid columns="1" cellpadding="6" style="width: 100%">

                    <p:fieldset legend="Information sur le client">

                        <p:panelGrid columns="6" style="width: 100%">
                            
                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.cni']}"/>
                            <h:outputText  value="#{cPhysiqueBean.clientPhysique.cni}"/>
                            
                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.nom']}"/>
                            <h:outputText value="#{cPhysiqueBean.clientPhysique.nom}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.prenom']}"/>
                            <h:outputText value="#{cPhysiqueBean.clientPhysique.prenom}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.telephone']}"/>
                            <h:outputText value="#{cPhysiqueBean.clientPhysique.adresse.telephone}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.email']}"/>
                            <h:outputText value="#{cPhysiqueBean.clientPhysique.adresse.email}"/>

                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.boitePostal']}"/>
                            <h:outputText value="#{cPhysiqueBean.clientPhysique.adresse.boitePostal}"/>

                        </p:panelGrid>
                    </p:fieldset> 
                    <p:fieldset legend="Action">
                        <h:panelGrid columns="2" cellpadding="5">  
                            <p:commandButton value="Liste" action="#{cPhysiqueBean.doList()}" ajax="false"/>
                            <p:button value="Edit" id="edit_url" outcome="#{cPhysiqueListBean.editUrl}"> 
                                <f:param name="q" value="#{cPhysiqueBean.clientPhysique.id}"/>
                            </p:button>
                        </h:panelGrid> 
                    </p:fieldset>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
