                            </h:panelGroup>
                            <p:outputLabel value="#{msg['urerp.view.clientPhysique.nom']}:"/>

                            </h:panelGroup>
                        </h:panelGrid>   
                    </p:fieldset>
                    <p:fieldset legend="Action">

                            <p:commandButton value="Liste" action="#{cPhysiqueBean.doList()}" ajax="false" immediate="true"/>
                            <p:commandButton value="Enregistrer" action="#{cPhysiqueBean.doCreate}" ajax="false"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
