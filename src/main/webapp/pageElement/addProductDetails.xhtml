<?xml version="1.0" encoding="UTF-8"?>


<!-- Zone d'information sur la liste des produits commandés -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="formDialog">
        <!-- Boite de dialogue pour l'ajout d'un produit commandé -->
        <p:dialog widgetVar="editorDialogVente" width="70%" header="Produits en stock" id="addProduct">

            <!-- Liste des produits en stock -->
            <h:panelGrid columns='1' cellpadding="10" style="width: 100%">
                <p:dataTable id="produitTable" paginatorPosition="bottom" var="produit" value="#{venteBean.allProduits}"
                             rowKey="#{produit.id}" selection="#{venteBean.produit}" selectionMode="single"
                             paginator="true" rows="10" rowsPerPageTemplate="2,3,4,5"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             >
                    <f:facet name="header">  
                        Liste des produits
                    </f:facet>
                    <p:ajax event="rowSelect" update=":formDialog:selectProduct"/>
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{msg['urerp.view.produit.designation']}" />  
                        </f:facet>
                        <h:outputText value="#{produit.designation}" />
                    </p:column>

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="#{msg['urerp.view.produit.quantite']}" />  
                        </f:facet>
                        <h:outputText value="#{produit.quantiteEnStock}" /> 
                    </p:column>
                </p:dataTable>

                <!-- Produit selectionné -->
                <p:fieldset legend="Informations Produits">

                    <h:panelGrid columns='6' cellpadding="2" style="width: 100%" id="selectProduct" >
                        <p:outputLabel value="#{msg['urerp.view.produit.designation']}" />
                        <h:panelGroup>
                            <p:inputText value="#{venteBean.produit.designation}"  id="nomProduit" required="true" requiredMessage="Veuillez choisir un produit" />
                            <p:message for="nomProduit"/>
                        </h:panelGroup>
                        <p:outputLabel value="#{msg['urerp.view.produit.quantite']}" />
                        <h:panelGroup>
                            <p:inputText value="#{venteBean.quantite}" id="quantiteProduit" />
                        </h:panelGroup>
                        <p:outputLabel value="#{msg['urerp.view.ligneOperation.prixUnitaire']}" />
                        <h:panelGroup>
                            <p:inputText value="#{venteBean.prixUnitaire}" id="prixUnitaire" />
                        </h:panelGroup>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Action">
                    <h:panelGrid columns="3" cellpadding="5">  
                        <p:commandButton value="Enregistrer" id="save" process=":formDialog:addProduct" actionListener="#{venteBean.addProduct(actionEvent)}" 
                                         update=":formDialog:produitTable, :formDialog:selectProduct,:operationNew:dataTable, :operationNew:edit_dialog, :operationNew:remove_dialog, :messages"/>
                        <p:commandButton value="Annuler" immediate="true"  onclick="editorDialogVente.hide();"/>
                    </h:panelGrid> 
                </p:fieldset>  
            </h:panelGrid>   
        </p:dialog>
        <!-- Boite de dialogue pour la correction d'un produit commandé -->
        <p:dialog widgetVar="editorLigneOperation" width="70%" header="Produits en stock" id="editorDialogForm">

            <!-- Liste des produits en stock -->
            <h:panelGrid columns='1' cellpadding="10" style="width: 100%">


                <!-- Produit selectionné -->
                <p:fieldset legend="Informations sur le produit commandé">

                    <h:panelGrid columns='2' cellpadding="2" style="width: 100%"  id="ligneOperationToEdit" >
                        <p:outputLabel value="#{msg['urerp.view.produit.designation']}" />
                        <h:panelGroup>
                            <p:inputText disabled="true" value="#{venteBean.ligneOperation.produit.designation}"  id="ligneOperationProduit" required="true" />
                        </h:panelGroup>
                        <p:outputLabel value="#{msg['urerp.view.produit.quantite']}" />
                        <h:panelGroup>
                            <p:inputText value="#{venteBean.ligneOperation.quantite}" id="ligneOperationQuantite" />
                        </h:panelGroup>
                        <p:outputLabel value="#{msg['urerp.view.ligneOperation.prixUnitaire']}" />
                        <h:panelGroup>
                            <p:inputText value="#{venteBean.ligneOperation.prixU}" id="ligneOperationPrixUnitaire" />
                        </h:panelGroup>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Action">
                    <h:panelGrid columns="3" cellpadding="5">  
                        <p:commandButton value="Enregistrer" id="saveLigneOperation" process=":formDialog:editorDialogForm" actionListener="#{venteBean.editLigneOperation(actionEvent)}" update=":operationNew:dataTable, :operationNew:edit_dialog, :operationNew:remove_dialog" oncomplete="editorLigneOperation.hide();"/>
                        <p:commandButton value="Annuler" immediate="true"  onclick="editorLigneOperation.hide();"/>
                    </h:panelGrid> 
                </p:fieldset>  
            </h:panelGrid>   
        </p:dialog>

    </h:form>
</html>
