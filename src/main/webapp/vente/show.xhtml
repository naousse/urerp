<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../index.xhtml">
        <ui:define name="title">
            Gestion du stock -  Affichage de la vente : #{venteBean.vente.numero}
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="q" value="#{venteBean.venteId}"/>
            </f:metadata>
            <h:form id="venteShow">
                <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                    <p:fieldset legend="Information sur la vente">
                        <p:panelGrid columns="6" style="width: 100%">
                            <p:outputLabel value="#{msg['urerp.view.vente.numero']}"/>
                            <h:outputText id="numeroVente" value="#{venteBean.vente.numero}"/>

                            <p:outputLabel value="#{msg['urerp.view.vente.date']}"/>
                            <h:outputText id="dateVente" value="#{venteBean.vente.dateOperation}">
                                <f:convertDateTime pattern="jj/mm/yyyy" />
                            </h:outputText>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Action">
                        <h:panelGrid columns="3" cellpadding="5">  
                            <p:commandButton value="Liste" action="#{venteBean.doList()}" ajax="false"/>
                            <p:button value="Edit" id="edit_url" outcome="#{venteListBean.editUrl}"> 
                                <f:param name="q" value="#{venteBean.vente.id}"/>
                            </p:button>
                        </h:panelGrid> 
                    </p:fieldset>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
